<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Online</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
</head>
    <body>
        <main>
            <div class="principal">

                <div class="left">
                    <div class="box">
                        <span style="--i:1"><img src="./Cartaz/cat1.gif"></span>
                        <span style="--i:2"><img src="./Cartaz/cat2.gif"></span>
                        <span style="--i:3"><img src="./Cartaz/cat3.gif"></span>
                        <span style="--i:4"><img src="./Cartaz/cat4.gif"></span>
                    </div>
                </div>

                <div class="right">
                    <div class="card">
                        <h1>Login</h1>
                        <form id="formLogin">
                            <div class="input">
                                <label>Usuário</label>
                                <input type="text" placeholder="Usuário"><span class="fas fa-user"></span>
                            </div>
        
                            <div class="input">
                                <label>Senha</label>
                                <input type="password" placeholder="Senha"><span class="fas fa-lock"></span>
                            </div>
                            <button type="submit">Entrar</button>
                        </form>
                        <div class="sign-up">
                            Não tem uma conta?
                            <a class="forgot-pass" href="cadastro.html">Cadastre-se aqui</a>
                        </div>

                </div>

            </div>
        </main>

    </body>
</html>
