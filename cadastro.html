<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca Online</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <main>
        <div class="principal">
            <div class="left">
                <div class="box">
                    <span style="--i:1"><img src="./Cartaz/cat1.gif"></span>
                    <span style="--i:2"><img src="./Cartaz/cat2.gif"></span>
                    <span style="--i:3"><img src="./Cartaz/cat3.gif"></span>
                    <span style="--i:4"><img src="./Cartaz/cat4.gif"></span>
                </div>

            </div>



            <div class="right">
                <div class="card">
                    <h1>Cadastro</h1>
                    <form id="formCadastro">
                        <div class="input">
                            <label>Usuário</label>
                            <input type="text" placeholder="Usuário">
                        </div>

                        <div class="input">
                            <label>E-mail</label>
                            <input type="email" placeholder="E-mail">
                        </div>
    
                        <div class="input">
                            <label>Senha</label>
                            <input type="password" placeholder="Senha">
                        </div>
                    <button type="submit">Cadastrar</button>
                    </form>
                    <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                </div>

            </div>

        </div>
    </main>

</body>


</html>
